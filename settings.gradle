pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
    plugins{
        id 'androidx.navigation'
        id 'com.android.application' version '8.0.1'
        id 'org.jetbrains.kotlin.android' version '1.9.0'
        id 'com.android.library' version '8.0.1'
    }
    resolutionStrategy {

        eachPlugin {

            if (requested.id.id == 'androidx.navigation') {
                useModule("androidx.navigation:navigation-safe-args-gradle-plugin:2.7.4")
            }
        }
    }

}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}


rootProject.name = "Kinopedia"
include ':app'
include ':sharedTest'
